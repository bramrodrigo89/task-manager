{% extends 'base.html'%} 
{% block content %}

<div class="row">
    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                    <div class="col s6 m3">
                        <a href="{{ url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small light-blue darken-1">Delete</a>
                    </div>
                    <div class="col s6 m9 align-center">
                        <p><strong>{{category.category_name.capitalize()}}</strong></p>
                    </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>

{% endblock %}
